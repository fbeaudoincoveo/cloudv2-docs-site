  basePath: "/"
  securityDefinitions: 
    oauth2: 
      flow: "implicit"
      type: "oauth2"
      authorizationUrl: "https://platform.cloud.coveo.com/oauth/authorize"
      scopes: 
        full: "Required"
  host: "platform.cloud.coveo.com:443"
  definitions: 
    OrganizationModel: 
      type: "object"
      properties: 
        displayName: 
          type: "string"
        license: 
          $ref: "#/definitions/LicenseModel"
        readOnly: 
          type: "boolean"
        emailNotificationsEnabled: 
          type: "boolean"
        createdDate: 
          type: "integer"
          format: "int64"
        owner: 
          $ref: "#/definitions/OrganizationOwnerModel"
        provisioningStatus: 
          $ref: "#/definitions/LightProvisioningStatusModel"
        id: 
          type: "string"
    OrganizationCreatedModel: 
      type: "object"
      properties: 
        apiKey: 
          $ref: "#/definitions/ApiKeyModel"
        id: 
          type: "string"
    LicenseModel: 
      type: "object"
      properties: 
        additionalInfo: 
          type: "string"
        productName: 
          enum: 
            - "COVEO_CLOUD"
            - "DYNAMICS"
            - "SALESFORCE"
            - "SITECORE"
          type: "string"
        connectors: 
          items: 
            $ref: "#/definitions/ConnectorInformationModel"
          type: "array"
        expirationDate: 
          type: "integer"
          format: "int64"
        monitoringLevel: 
          type: "string"
        type: 
          type: "string"
        properties: 
          type: "object"
    RealmModel: 
      type: "object"
      properties: 
        displayName: 
          type: "string"
        id: 
          type: "string"
        provider: 
          enum: 
            - "SALESFORCE"
            - "SALESFORCE_SANDBOX"
            - "GOOGLE"
            - "OFFICE365"
            - "SAML"
            - "OTHER"
          type: "string"
    OrganizationOwnerModel: 
      type: "object"
      properties: 
        email: 
          type: "string"
    PageModel«OrganizationModel»: 
      type: "object"
      properties: 
        totalPages: 
          type: "integer"
          format: "int32"
        items: 
          items: 
            $ref: "#/definitions/OrganizationModel"
          type: "array"
        totalEntries: 
          type: "integer"
          format: "int64"
    OrganizationStatusModel: 
      type: "object"
      properties: 
        readOnly: 
          type: "boolean"
        provisioningStatus: 
          $ref: "#/definitions/LightProvisioningStatusModel"
        supportActivated: 
          type: "boolean"
    ApiKeyModel: 
      type: "object"
      properties: 
        deniedIps: 
          items: 
            type: "string"
          type: "array"
        displayName: 
          type: "string"
        description: 
          type: "string"
        allowedIps: 
          items: 
            type: "string"
          type: "array"
        privileges: 
          items: 
            $ref: "#/definitions/PrivilegeModel"
          type: "array"
        enabled: 
          type: "boolean"
        value: 
          type: "string"
        organizationId: 
          type: "string"
        createdBy: 
          $ref: "#/definitions/UserModel"
        createdDate: 
          type: "string"
          format: "date-time"
        id: 
          type: "string"
    LightProvisioningStatusModel: 
      type: "object"
      properties: 
        status: 
          enum: 
            - "ERROR"
            - "HEALTHY"
          type: "string"
        ongoing: 
          type: "boolean"
        currentProvisioningProgress: 
          type: "number"
          format: "float"
        lastProvisioningCompletedDate: 
          type: "integer"
          format: "int64"
        initialProvisioningDone: 
          type: "boolean"
    AllowedScheduleModel: 
      type: "object"
      properties: 
        refreshType: 
          enum: 
            - "REBUILD"
            - "FULL_REFRESH"
            - "INCREMENTAL_REFRESH"
            - "DELETION"
            - "SECURITY_CACHE_REFRESH"
            - "SECURITY_CACHE_REFRESH_ENTITIES_IN_ERROR"
          type: "string"
        scheduleFrequencies: 
          items: 
            enum: 
              - "MINUTELY"
              - "HOURLY"
              - "DAILY"
              - "WEEKLY"
              - "MONTHLY"
            type: "string"
          type: "array"
    UserModel: 
      type: "object"
      properties: 
        username: 
          type: "string"
        displayName: 
          type: "string"
        realms: 
          items: 
            $ref: "#/definitions/UserRealmModel"
          type: "array"
        socialUser: 
          type: "boolean"
        enabled: 
          type: "boolean"
        additionalInformation: 
          additionalProperties: 
            type: "string"
          type: "object"
        emailAliases: 
          items: 
            type: "string"
          type: "array"
        samlIdentityProviderId: 
          type: "string"
        lastLogin: 
          type: "integer"
          format: "int64"
        provider: 
          enum: 
            - "SALESFORCE"
            - "SALESFORCE_SANDBOX"
            - "GOOGLE"
            - "OFFICE365"
            - "SAML"
            - "OTHER"
          type: "string"
        locked: 
          type: "boolean"
        providerUsername: 
          type: "string"
        expired: 
          type: "boolean"
        email: 
          type: "string"
        credentialsExpired: 
          type: "boolean"
    ConnectorInformationModel: 
      type: "object"
      properties: 
        sourceVisibilities: 
          items: 
            enum: 
              - "PRIVATE"
              - "SECURED"
              - "SHARED"
            type: "string"
          type: "array"
        type: 
          enum: 
            - "AMAZONS3"
            - "BOX"
            - "BOX_ENTERPRISE"
            - "CONFLUENCE"
            - "CONFLUENCE2"
            - "CONFLUENCE2_HOSTED"
            - "CUSTOM"
            - "DROPBOX"
            - "DROPBOX_FOR_BUSINESS"
            - "EXCHANGE"
            - "EXCHANGE_ENTERPRISE"
            - "GMAIL"
            - "GMAIL_DOMAIN_WIDE"
            - "GMAIL_SINGLE_USER"
            - "GOOGLE_DRIVE_DOMAIN_WIDE"
            - "GOOGLE_DRIVE_SINGLE_USER"
            - "JIRA2"
            - "JIRA2_HOSTED"
            - "JIVE"
            - "JIVE_HOSTED"
            - "LITHIUM"
            - "MICROSOFT_DYNAMICS"
            - "PUSH"
            - "RSS"
            - "SALESFORCE"
            - "SHAREPOINT_ONLINE"
            - "SITECORE"
            - "SITEMAP"
            - "TWITTER2"
            - "WEB2"
            - "YOUTUBE"
          type: "string"
        allowedSchedules: 
          items: 
            $ref: "#/definitions/AllowedScheduleModel"
          type: "array"
        allowed: 
          type: "boolean"
    PrivilegeModel: 
      type: "object"
      properties: 
        owner: 
          type: "string"
        targetDomain: 
          type: "string"
        type: 
          type: "string"
        targetIds: 
          items: 
            type: "string"
          type: "array"
    UserRealmModel: 
      type: "object"
      properties: 
        member: 
          type: "boolean"
        realm: 
          $ref: "#/definitions/RealmModel"
  swagger: "2.0"

