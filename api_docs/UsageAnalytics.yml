          - "https"
        description: "There is on value of each metric for every possible dimensions combination."
        parameters: 
          - 
            description: "Organization"
            required: true
            type: "string"
            name: "org"
            in: "query"
          - 
            description: "The metrics to fetch."
            items: 
              type: "string"
            required: true
            collectionFormat: "multi"
            in: "query"
            type: "array"
            name: "m"
          - 
            description: "The beginning date of the date range. ISO8601 format 'YYYY-MM-DDThh:mm:ss.ssssZ'"
            required: true
            type: "string"
            name: "from"
            in: "query"
          - 
            description: "The end date of the date range. ISO8601 format 'YYYY-MM-DDThh:mm:ss.ssssZ'"
            required: true
            type: "string"
            name: "to"
            in: "query"
          - 
            description: "The beginning date of the previous date range, when reporting trends. ISO8601 format 'YYYY-MM-DDThh:mm:ss.ssssZ'. If not specified, it will be the 'from' date minus the duration of the 'from'-'to' date range."
            required: false
            type: "string"
            name: "previousFrom"
            in: "query"
          - 
            description: "The end date of the previous date range, when reporting trends. ISO8601 format 'YYYY-MM-DDThh:mm:ss.ssssZ'. If not specified, it will be the 'to' date minus the duration of the 'from'-'to' date range."
            required: false
            type: "string"
            name: "previousTo"
            in: "query"
          - 
            description: "Timezone used for calculations."
            default: "Z"
            required: false
            in: "query"
            type: "string"
            name: "tz"
          - 
            description: "The dimensions to fetch."
            items: 
              type: "string"
            required: true
            collectionFormat: "multi"
            in: "query"
            type: "array"
            name: "d"
          - 
            description: "The filter that will be applied to the events dimensions. Multiple filter parameters are joined with the AND operator."
            items: 
              type: "string"
            required: false
            collectionFormat: "multi"
            in: "query"
            type: "array"
            name: "f"
          - 
            description: "The filter that will be applied to the metrics. Multiple filter parameters are joined with the AND operator."
            items: 
              type: "string"
            required: false
            collectionFormat: "multi"
            in: "query"
            type: "array"
            name: "fm"
          - 
            description: "The field to order the results by. It must be a dimension, metric or custom dimension that was specified in the 'm' or the 'd' parameter."
            required: false
            type: "string"
            name: "s"
            in: "query"
          - 
            description: "The response's page to access, starting at 1."
            format: "int32"
            required: false
            in: "query"
            type: "integer"
            name: "p"
          - 
            description: "The number of result to include in a page."
            format: "int32"
            required: false
            in: "query"
            type: "integer"
            name: "n"
          - 
            description: "Whether to sort by ascending order."
            default: true
            required: false
            in: "query"
            type: "boolean"
            name: "asc"
          - 
            description: "Whether to include metadata regarding the results (total count and unique counts, if applicable)."
            default: true
            required: false
            in: "query"
            type: "boolean"
            name: "includeMetadata"
          - 
            enum: 
              - "JSON"
              - "CSV"
            description: "The format of the response. Default is JSON."
            default: "JSON"
            required: false
            in: "query"
            type: "string"
            name: "format"
          - 
            description: "bindOnLastSearch"
            default: true
            required: false
            in: "query"
            type: "boolean"
            name: "bindOnLastSearch"
          - 
            description: "The trends to caculate."
            items: 
              type: "string"
            required: true
            collectionFormat: "multi"
            in: "query"
            type: "array"
            name: "t"
        produces: 
          - "application/json"
          - "text/csv"
        tags: 
          - "Statistics API - Version 14"
        summary: "Gets the specified metrics combined by the specified dimensions in the date range"
        security: 
          - 
            v8: 
