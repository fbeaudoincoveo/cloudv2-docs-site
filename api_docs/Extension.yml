      type: "oauth2"
      authorizationUrl: "https://platform.cloud.coveo.com/oauth/authorize"
      scopes: 
        full: "Required"
  host: "platform.cloud.coveo.com:443"
  definitions: 
    LogEntryModel: 
      type: "object"
      properties: 
        comment: 
          type: "string"
        date: 
          type: "string"
        duration: 
          type: "number"
          format: "double"
        severity: 
          enum: 
            - "DEBUG"
            - "DETAIL"
            - "NORMAL"
            - "IMPORTANT"
            - "WARNING"
            - "ERROR"
            - "FATAL"
            - "NOTIFICATION"
          type: "string"
        fields: 
          additionalProperties: 
            type: "string"
          type: "object"
    ExtensionTestExecutionReportModel: 
      type: "object"
      properties: 
        document: 
          $ref: "#/definitions/ExtensionTestDocumentModel"
        logs: 
          items: 
            $ref: "#/definitions/LogEntryModel"
          type: "array"
        result: 
          $ref: "#/definitions/ExtensionTestResultModel"
    PermissionSetModel: 
      type: "object"
      properties: 
        anonymousAllowed: 
          type: "boolean"
        name: 
          type: "string"
        lastUpdatedDate: 
          type: "integer"
          format: "int64"
        permissions: 
          items: 
            $ref: "#/definitions/SinglePermissionModel"
          type: "array"
    ExtensionHealthModel: 
      type: "object"
      properties: 
        reason: 
          type: "string"
        healthIndicator: 
          enum: 
            - "GOOD"
            - "WARNING"
            - "PROBLEMATIC"
            - "UNKNOWN"
          type: "string"
    PermissionLevelModel: 
      type: "object"
      properties: 
        permissionSets: 
          items: 
            $ref: "#/definitions/PermissionSetModel"
          type: "array"
        name: 
          type: "string"
    ExtensionContentVersionModel: 
      type: "object"
      properties: 
        lastModified: 
          type: "integer"
          format: "int64"
        id: 
          type: "string"
    MetadataValueModel: 
      type: "object"
      properties: 
        origin: 
          type: "string"
        values: 
          additionalProperties: 
            items: 
              type: "string"
            type: "array"
          type: "object"
    ExtensionDisabledStatusModel: 
      type: "object"
      properties: 
        disabledDate: 
          type: "integer"
          format: "int64"
        reason: 
          type: "string"
    JsonStringIdWrapper: 
      type: "object"
      properties: 
        id: 
          type: "string"
    EditExtensionModel: 
      type: "object"
      properties: 
        content: 
          type: "string"
        requiredDataStreams: 
          items: 
            enum: 
              - "BODY_TEXT"
              - "BODY_HTML"
              - "THUMBNAIL"
              - "DOCUMENT_DATA"
            type: "string"
          type: "array"
        description: 
          type: "string"
        name: 
          type: "string"
    ExtensionTestModel: 
      type: "object"
      properties: 
        versionId: 
          type: "string"
        document: 
          $ref: "#/definitions/ExtensionTestDocumentModel"
        parameters: 
          additionalProperties: 
            type: "string"
          type: "object"
    SinglePermissionModel: 
      type: "object"
      properties: 
        lastUpdateResult: 
          enum: 
            - "NONE"
            - "SUCCESS"
            - "ACCESS_DENIED"
            - "TIMED_OUT"
            - "ENTITY_IS_INVALID"
            - "ENTITY_IS_UNAVAILABLE"
            - "SECURITY_PROVIDER_IS_UNAVAILABLE"
            - "SECURITY_PROVIDER_IS_UNREACHABLE"
            - "SECURITY_PROVIDER_IS_NOT_READY"
            - "UNEXPECTED_ERROR"
          type: "string"
        additionalInfo: 
          additionalProperties: 
            type: "string"
          type: "object"
        securityProvider: 
          type: "string"
        lastUpdateErrorDetail: 
          type: "string"
        identityType: 
          enum: 
            - "USER"
            - "GROUP"
            - "VIRTUAL_GROUP"
            - "UNKNOWN"
          type: "string"
        lastUpdateDate: 
          type: "integer"
          format: "int64"
        state: 
          enum: 
            - "UNKNOWN"
            - "UP_TO_DATE"
            - "NOT_UPDATED"
            - "OUT_OF_DATE"
            - "IN_ERROR"
            - "DISABLED"
          type: "string"
        allowed: 
          type: "boolean"
        identity: 
          type: "string"
    ExtensionModel: 
      type: "object"
      properties: 
        status: 
          $ref: "#/definitions/ExtensionStatusModel"
        requiredDataStreams: 
          items: 
            enum: 
              - "BODY_TEXT"
              - "BODY_HTML"
              - "THUMBNAIL"
              - "DOCUMENT_DATA"
            type: "string"
          type: "array"
        description: 
          type: "string"
        lastModified: 
          type: "integer"
          format: "int64"
        enabled: 
          type: "boolean"
        content: 
          type: "string"
        versionId: 
          type: "string"
        createdDate: 
          type: "integer"
          format: "int64"
        usedBy: 
          items: 
            $ref: "#/definitions/ExtensionUsedByModel"
          type: "array"
        id: 
          type: "string"
        name: 
          type: "string"
    ExtensionTestDocumentModel: 
      type: "object"
      properties: 
        permissions: 
          items: 
            $ref: "#/definitions/PermissionLevelModel"
          type: "array"
        id: 
          type: "string"
        metadata: 
          items: 
            $ref: "#/definitions/MetadataValueModel"
          type: "array"
    ExtensionUsedByModel: 
      type: "object"
      properties: 
        sourceId: 
          type: "string"
        sourceName: 
          type: "string"
    ExtensionTestResultModel: 
      type: "object"
      properties: 
        status: 
          enum: 
            - "DISABLED"
            - "EXECUTION_ERROR"
            - "REJECTED"
            - "SUCCESS"
            - "TIMEOUT"
          type: "string"
        reason: 
          type: "string"
    ExtensionStatisticsModel: 
      type: "object"
      properties: 
        numberOfErrors: 
          type: "integer"
          format: "int32"
        numberOfTimeouts: 
          type: "integer"
          format: "int32"
        numberOfSkips: 
          type: "integer"
          format: "int32"
        numberOfExecutions: 
          type: "integer"
          format: "int32"
        averageDurationInSeconds: 
          type: "number"
          format: "double"
    ExtensionStatusModel: 
      type: "object"
      properties: 
        disabledStatus: 
          $ref: "#/definitions/ExtensionDisabledStatusModel"
        timeoutHealth: 
          $ref: "#/definitions/ExtensionHealthModel"
        durationHealth: 
          $ref: "#/definitions/ExtensionHealthModel"
        dailyStatistics: 
          $ref: "#/definitions/ExtensionStatisticsModel"
  swagger: "2.0"

