    /rest/organizations/{organizationId}/activities: 
      post: 
        uiOperationId: "/rest/organizations/paramId/activities_post"
        responses: 
          200: 
            description: "OK"
            schema: 
              items: 
                $ref: "#/definitions/ActivityModel"
              type: "array"
          201: 
            description: "Created"
          401: 
            description: "Unauthorized"
          403: 
            description: "Forbidden"
          404: 
            description: "Not Found"
        parameters: 
          - 
            description: |
              The unique identifier of the organization from which to obtain entries.
            required: true
            type: "string"
            name: "organizationId"
            in: "path"
            example: "mycoveocloudorganizationid"
          - 
            description: |
              The page number of paginated entries to return in the `items` array of a successful response.

              If you use the default value, the call returns all existing pages. If you specify a page number that does
              not exist, the call returns an empty array (`[]`). Otherwise, this parameter works in close relationship
              with the `perPage` parameter.

              For example, if you set `page` to `3` and `perPage` to `25`, and the `totalEntries` value in a successful
              response is `100`, the `items` key only contains entries 51-75.
            format: "int32"
            default: 0
            required: false
            in: "query"
            type: "integer"
            name: "page"
            example: 10
          - 
            description: |
              The maximum number of entries per page.

              This parameter works in close relationship with the `page` parameter.

              The `totalPages` value in a successful response corresponds to the `totalEntries` value (i.e., the  number
              of entries that match the requirements of the call) divided by the `perPage` value, rounded up.

              For example, if you set `perPage` to `25` and the `totalEntries` value in a successful response is
              `110`, the resulting `totalPages` value is `5` (110 divided by 25, rounded up equals 5).
            format: "int32"
            default: 100
            required: false
            in: "query"
            type: "integer"
            name: "perPage"
            example: 25
          - 
            description: |
              The date and time of the oldest entry to obtain. This call does not return any entry older than the value
              you specify for this parameter.

              Along with the `to` parameter, this parameter allows you to specify a date and time range from which to
              obtain entries.

              You must use ISO date and time format and specify the timezone (e.g., `2017-04-10T04:00:00.000Z`).
            format: "int64"
            required: false
            in: "query"
            type: "integer"
            name: "from"
            example: "2017-04-10T04:00:00.000Z"
          - 
            description: |
             The date and time of the newest entry to obtain. This call does not return any entry newer than the value
             you specify for this parameter.

             Along with the `from` parameter, this parameter allows you to specify a date and time range from which to
             obtain entries.

             You must use ISO date and time format and specify the timezone (e.g., `2017-04-17T03:59:59.999Z`).
            format: "int64"
            required: false
            in: "query"
            type: "integer"
            name: "to"
            example: "2017-04-17T03:59:59.999Z"
          - 
            schema: 
              $ref: "#/definitions/ActivityFacetModel"
            description: |
              The filters to apply when obtaining entries.

              While this parameter is mandatory, you can simply pass an empty JSON (`{}`) if you do not need to apply
              any filter.

              This implies that for all keys in this model, specifying no value is equivalent to specifying all possible
              values.
            required: true
            name: "activityFacet"
            in: "body"
        produces: 
          - "*/*"
        tags: 
          - "Activities"
