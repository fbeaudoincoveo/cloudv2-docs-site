  RestGroupBy:
    type: "object"
    properties:
      field:
        type: "string"
        description: |
          The name of the field on which to perform the Group By operation. The operation returns a Group By value for
          each distinct value of this field found in the query result items.

          **Sample value:**
          > `@author`
        example: "@author"
      allowedValues:
        type: "array"
        items:
          type: "string"
        description: |
          The field values allowed in the Group By operation results. You can use trailing wildcards (`*`) to include
          ranges of values.

          See also the `completeFacetWithStandardValues` Group By operation parameter.

          If you do not explicitly specify an array of `allowedValues`, or if you specify an empty array, all field
          values are allowed.

          **Sample value:**
          > ```
          > [
          >   "Anonymous",
          >   "Bob Jones",
          >   "Carrie Green",
          >   "David Allen"
          > ]
        example:
          [
            "Anonymous",
            "Bob Jones",
            "Carrie Green",
            "David Allen"
          ]
      maximumNumberOfValues:
        type: "integer"
        format: "int32"
        description: |
          The maximum number of values the Group By operation should return.

          **Sample value:**
          > `5`
        example: 5
        default: 10
        minimum: 0
      completeFacetWithStandardValues:
        type: "boolean"
        description: |
          Whether to complete the Group By operation result set with standard values.

          If you set this parameter to `true` and the number of specified `allowedValues` is lower than the
          `maximumNumberOfValues`, the Group By operation also attempts to returns standard values until the result
          set contains the `maximumNumberOfValues`.
        example: true
      injectionDepth:
        type: "integer"
        format: "int32"
        description: |
          The maximum number of query result items to scan for Group By values.

          **Note:**
          > Specifying a high `injectionDepth` value can negatively impact query performance.

          **Sample value:**
          `1500`
        default: 1000
        minimum: 0
        example: 1500
      rangeValues:
        type: "array"
        items:
          $ref: "#/definitions/RestRangeValue"
        description: |
          The range values for which to generate Group By values.

          **Notes:**
          > - Specifying `rangeValues` only makes sense if the Group By `field` is numerical.
          > - You can set the `generateAutomaticRanges` Group By parameter to `true` rather than explicitly
          > specifying `rangeValues` (unless the Group By `field` was generated by a query function).
        example: []
      generateAutomaticRanges:
        type: "boolean"
        description: |
          Whether the index should automatically determine the range values.

          **Notes:**
          > - Setting `generateAutomaticRanges` to `true` only makes sense if the Group By `field` is numerical.
          > - The index cannot automatically calculate the range values of a field generated by a query function. You
          > must rather use the `rangeValues` Group By parameter in such cases.
        default: false
        example: false
      sortCriteria:
        type: "string"
        description: |
          The criterion to use when sorting the Group By operation results.

          The possible values are:
          - `Score`: sort using the score value which is computed from the number of occurrences of a field value, as
          well as from the position where query result items having this field value appear in the ranked query result
          set. When using this sort criterion, a field value with 100 occurrences might appear after one with only 10
          occurrences, if the occurrences of the latter field value tend to appear higher in the ranked query result
          set.
          - `Occurrences`: sort by number of occurrences, with field values having the highest number of occurrences
          appearing first.
          - `AlphaAscending`/`AlphaDescending`: sort alphabetically on the field values.
          - `ComputedFieldAscending`/`ComputedFieldDescending`: sort on the value of the first computed field for each
          Group By operation result (see the `ComputedFields` Group By parameter).
          - `ChiSquare`: sort based on the relative frequency of field values in the query result set compared to
          their frequency in the entire index. This means that a field value that does not appear often in the index,
          but does appear often in the query result set will tend to appear higher.
          - `nosort`: do not sort the results of the Group By operation. The field values will be appear in a
          random order.

          **Sample value:**
          `ComputedFieldDescending`
        default: "Score"
        example: "ComputedFieldDescending"
      computedFields:
        type: "array"
        items:
          $ref: "#/definitions/RestComputedField"
        description: |
          The computed fields to evaluate for each Group By value.

          A computed field stores the result of an aggregate operation performed on the values of a specific numerical
          field for all the query result items that share the same Group By `field` value.
      queryOverride:
        type: "string"
        description: |
          The query expression that should override the basic part of the query expression on which the Group By
          operation is being performed (see the `q` query parameter). If not specified, the basic part of the query
          expression being executed is used.

          This feature is typically used for performance reasons to retrieve Group By values on separate expressions
          while executing a normal query in a single operation.

          **Sample value:**
          > `Coveo Cloud V2 platform`
        example: "Coveo Cloud V2 platform"
      advancedQueryOverride:
        type: "string"
        description: |
          The query expression that should override the advanced part of the query expression on which the Group By
          operation is being performed (see the `aq` query parameter). If not specified, the advanced part of the
          query expression being executed is used.

          **Sample value:**
          > `@year==2017`
        example: "@year==2017"
      constantQueryOverride:
        type: "string"
        description: |
          The query expression that should override the constant part of the query expression on which the Group By
          operation is being performed (see the `cq` query parameter). If not specified, the constant part of the
          query expression being executed is used.

          **Sample value:**
          > `@filetype==forumpost`
        example: "@filetype==forumpost"
      disjunctionQueryOverride:
        type: "string"
        description: |
          The query expression that should override the disjuntion part of the query expression on which the Group By
          operation is being performed (see the `dq` query parameter). If not specified, the disjunction part of the
          query expression being executed is used.

          **Sample value:**
          > `@date=2016-12-01..2016-12-31`
        example: "@date=2016-12-01..2016-12-31"
      lookupField:
        type: "string"
        description: |
          **Deprecated:**
          > This property is exposed for backward compatibility reasons.
          > The issues this property was used as a workaround for do not exist in the Coveo Cloud V2 platform.

          The name of an additional field whose value must be retrieved.
        example: ""
      thoroughLookup:
        type: "boolean"
        description: |
          **Deprecated:**
          > This parameter is exposed for backward compatibility reasons.
          > The issues this parameter was used as a workaround for do not exist in the Coveo Cloud V2 platform.

          Whether to scan for lookup values.
        example: false
  RestComputedField:
    type: "object"
