  RestQueryFunction:
    type: "object"
    properties:
      function:
        type: "string"
        description: |
          The mathematical expression whose result you want to store in a dynamic, temporary field.

          **Note:**
          Query function expressions supports the [ExprTk](http://www.partow.net/programming/exprtk/index.html)
          library syntax. However, the following statements have been disabled:
          - `if` / `else`
          - `switch`
          - `while`
          - `repeat until`

          **Sample value:**
          > `@numberoflikes+1`
        example: '@numberoflikes+1'
      fieldName:
        type: "string"
        description: |
          The name of the dynamic, temporary field in which to store the query function expression result. This field
          is generated at query time and can be used as a facet or as a computed field.

          **Note:**
          > The field name can only contain alphanumerical characters, and must not already exist in your index.

          **Sample value:**
          > `adjustednumberoflikes`
        example: 'adjustednumberoflikes'
  IncomingQueryParameters:
    type: "object"
    properties:
      q:
        type: "string"
        description: |
          The basic *query* expression, typically the keywords entered by the end user in a query box.

          **Sample value:**
          > `Coveo "Cloud V2" platform`
        example: 'Coveo "Cloud V2" platform'
      aq:
        type: "string"
        description: |
          The *advanced query* expression, typically generated by code.

          **Example:**
          > Selecting a facet value in a graphical search interface could append a certain
          > [Coveo Cloud query syntax](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoCloudQuerySyntax)
          > expression to the `aq` value.

          **Sample value:**
          > `@year==2017`
        example: '@year==2017'
      cq:
        type: "string"
        description: |
          The *constant query* expression, which typically holds
          [Coveo Cloud query syntax](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoCloudQuerySyntax)
          expressions that must apply to all queries sent from a certain graphical search interface or widget. Once
          they have been evaluated, the results of these expressions are kept in a special cache.

          **Example:**
          > Selecting a tab in a graphical search interface could append a certain Coveo Cloud query syntax
          > expression to the `cq` value.

          **Tip:**
          > Avoid including dynamic content in the `cq` value. Otherwise you risk filling up the cache with useless
          > data, which can have a negative impact on performance.

          **Note:**
          > Other parts of the query expression can also benefit from the index cache (see the `maximumAge`
          > parameter). However, specifying a `cq` value allows you to explicitly include (and retrieve) the results
          > of certain query expressions in the cache.

          **Sample value:**
          > `@filetype==forumpost`
        example: '@filetype==forumpost'
      dq:
        type: "string"
        description: |
          The *disjunction query* expression, which is merged with the other parts of the query expression using an
          `OR` operator. The resulting query expression is `(((q aq) OR (dq)) cq)`.

          **Sample value:**
          > `@date=2016-12-01..2016-12-31`
        example: '@date=2016-12-01..2016-12-31'
      lq:
        type: "string"
        description: |
          The *long query* expression, which typically contains a case description, a long textual query, or any
          other form of text that can help refine a query. The
          [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning) service
          extracts relevant keywords from the `lq` value, and adds those keywords to the basic query expression (see
          the `q` parameter).

          **Sample value:**
          > `I am looking for an enterprise-class native cloud SaaS/PaaS solution that ...`
        example: 'I am looking for an enterprise-class native cloud SaaS/PaaS solution that provides a unified and secure way to search for contextually relevant content across multiple enterprise systems.'
      pipeline:
        type: "string"
        description: |
          The name of the
          [Coveo Cloud query pipeline](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoCloudQueryPipeline) to
          use. You can pass the empty string (`""`) as the `pipeline` value to use an empty query pipeline.

          If you do not specify a `pipeline` value, the default query pipeline is used.

          **Sample value:**
          > `CustomerQueryPipeline`
        example: 'CustomerQueryPipeline'
      searchHub:
        type: "string"
        description: |
          The first level of origin of the query, typically the identifier of the graphical search interface from
          which the query originates.

          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning) models
          can use this information to provide contextually relevant output.

          See also the `tab` and `referrer` parameters.

          **Sample value:**
          > `CustomerPortal`
        example: 'CustomerPortal'
      tab:
        type: "string"
        description: |
            The second level of origin of the query, typically the identifier of the selected tab in the graphical
            search interface from which the query originates.

            The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning) models
            can use this information to provide contextually relevant output.

            See also the `searchHub` and `referrer` parameters.

            **Sample value:**
            > `ForumTab`
        example: 'ForumTab'
      referrer:
        type: "string"
        description: |
          The third level of origin of the query, typically the HTTP identifier of the page from which the query
          originates.

          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning) models
          can use this information to provide contextually relevant output.

          See also the `searchHub` and `tab` parameters.

          **Sample value:**
          > `http://www.example.com/`
        example: 'http://www.example.com/'
      context:
        type: "object"
        description: |
          The custom context information to send along with the query. Must be a dictionary of key-value pairs
          (think JSON) where each key is a string, and each value is either a string or an array of strings.

          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning) models
          can use this information to provide contextually relevant output. Moreover, it is possible to access
          custom context values with the
          [query pipeline language](https://developers.coveo.com/x/noA9Ag#Glossary-QueryPipelineLanguage) (QPL).

          **Sample value:**
          > ```json
          > {
          >   "userName" : "Alice Smith",
          >   "userRoles" : [
          >     "RegisteredCustomer",
          >     "Consultant"
          >   ]
          > }
          > ```
        example:
          {
            "userName" : "Alice Smith",
            "userRoles" : [
              "RegisteredCustomer",
              "Consultant"
            ]
          }
      actionsHistory:
        $ref: "#/definitions/RestActionsHistory"
        description: |
          The query and page view actions previously made by the current user. Page view actions are typically
          populated by the [coveo.analytics.js](https://github.com/coveo/coveo.analytics.js) script.

          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning) **Give
          recommendations** models can use this information to provide contextually relevant output.
        example:
          [
            {
              "name" : "Query",
              "value" : "Machine learning powered search",
              "time" : "2017-08-16T11:33:29.427Z",
              "internalTime" : 1502883209427
            },
            {
              "name" : "PageView",
              "value" : "http://www.example.com/",
              "time" : "2017-08-15T17:34:08.398Z",
              "title" : "Example Domain",
              "internalTime" : 1502818448398
            }
          ]
      recommendation:
        type: "string"
        description: |
         The identifier of the recommendation interface from which the query originates.

          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning) **Give
          recommendations** models can use this information to provide contextually relevant output.

          **Sample value:**
          > `RecommendedProducts`
        example: 'RecommendedProducts'
      locale:
        type: "string"
        description: |
          The locale of the current user. This value must comply with IETF's
          [BCP 47](http://www.rfc-editor.org/rfc/bcp/bcp47.txt) definition.

          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning) models
          can use this information to provide contextually relevant output. Moreover, this information is accessible
          with the [query pipeline language](https://developers.coveo.com/x/noA9Ag#Glossary-QueryPipelineLanguage)
          (QPL).

          **Sample value:**
          > `en-US`
        example: 'en-US'
      timezone:
        type: "string"
        description: |
          The [tz database](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones) identifier of the time
          zone to use to correctly interpret dates in the query expression and results.

          If not specified, the default time zone of the server hosting the index is used.

          **Sample value:**
          > `America/New_York`
        example: 'America/New_York'
      enableDidYouMean:
        type: "boolean"
        description: |
          Whether to enable the *Did You Mean* feature of the index, which populates the `queryCorrections` property
          of a successful response with keyword correction suggestions.

          **Note:**
          > The Did You Mean feature only processes the basic query expression (see the `q` parameter).
        default: false
        example: true
      partialMatch:
        type: "boolean"
        description: |
          Whether to enable partial matching of the basic query expression keywords (see the `q` parameter).

          If you set this parameter to `true` and the basic query expression contains at least
          `partialMatchKeywords` keywords, any item containing at least `partialMatchThreshold` of those keywords
          will match the expression. If you do not set this parameter to `true`, items must contain all of the basic
          query expression keywords to match the expression.

          This feature is automatically turned off if the `enableQuerySyntax` parameter is set to `true` and the
          basic query expression contains
          [Coveo Cloud query syntax](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoCloudQuerySyntax) (field
          expressions, operators, etc.).
        default: false
        example: true
      partialMatchKeywords:
        type: "integer"
        format: int32
        description: |
          The minimum number of keywords that need to be present in the basic query expression (see the `q`
          parameter) to convert it to a partial match expression.

          **Note:**
          > This parameter has no meaning unless the `partialMatch` parameter is set to `true`.

          See also the `partialMatchThreshold` parameter.

          **Sample value:**
          > `4`
        minimum: 0
        default: 5
        example: 4
      partialMatchThreshold:
        type: "string"
        description: |
          An absolute or relative value indicating the minimum number (rounded up) of partial match expression
          keywords an item must contain to match the expression.

          If specified, the `partialMatchThreshold` value must either be:
          - a 32-bits unsigned integer (e.g., `3`),
          - a percentage value between 0% and 100% (e.g., `75%`),
          - the empty string (`""`), or
          - the `all` string.

          The `""` and `all` values are both equivalent to `100%`.

          **Note:**
          > This parameter has no meaning unless the `partialMatch` parameter is set to `true`.

          See also the `partialMatchKeywords` parameter.

          **Sample values:**
          > - `3`
          > - `75%`
          > - `all`
        default: "50%"
        example: "75%"
      wildcards:
        type: "boolean"
        description: |
          Whether to enable the *wildcards* feature of the index, in order to expand basic expression keywords (see
          the `q` parameter) containing wildcard characters (`*`) to the possible matching keywords. See also the
          `questionMark` parameter.

          See [Using Wildcards in Queries](http://www.coveo.com/go?dest=cloudhelp&lcid=9&context=359).
        default: false
        example: true
      questionMark:
        type: "boolean"
        description: |
          Whether to enable question mark characters (`?`) in the *wildcards* feature of the index, in order to
          expand basic expression keywords (see the `q` parameter) containing question mark characters (`?`) to the
          possible matching keywords.

          **Note:**
          > Setting this parameter to `true` has no effect unless you also set the `wildcards` parameter to `true`.

          See [Using Wildcards in Queries](http://www.coveo.com/go?dest=cloudhelp&lcid=9&context=359).
        default: false
        example: true
      enableQuerySyntax:
        type: "boolean"
        description: |
          Whether to interpret
          [Coveo Cloud query syntax](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoCloudQuerySyntax) such as
          field references (e.g., `@author=="John Doe"`) in the basic query expression (see the `q` parameter). See
          also the `lowercaseOperators` parameter.
        default: true
        example: true
      lowercaseOperators:
        type: "boolean"
        description: |
          Whether to treat the `AND`, `NEAR`, `NOT`, and `OR` keywords in the basic query expression (see the `q`
          parameter) as
          [Coveo Cloud query syntax](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoCloudQuerySyntax) operators
          even if those keywords are in lowercase.

          **Note:**
          > Setting this parameter to `true` has no effect unless you also set the `enableQuerySyntax` parameter to
          > `true`.

          **Example:**
          > If you set this parameter, and the `enableQuerySyntax` parameter to `true`, the index interprets the
          > `near` keyword in the basic query expression `service center near me` as the `NEAR` query syntax
          > operator.
        default: false
        example: false
      maximumAge:
        type: "integer"
        format: "int32"
        description: |
          The maximum age of cached query results, in milliseconds.

          If the results of a specific query are available in the index cache, and if those results are no older
          than the `maximumAge` value, the service returns those results rather than forwarding a new query to the
          index.

          The default `maximumAge` value (`-1`) is equivalent to 15 minutes.

          **Sample value:**
          `1800000`
        default: -1
        example: 1800000
      format:
        type: "string"
        enum:
          - 'json'
          - 'opensearch-atom'
          - 'opensearch-rss'
          - 'xlsx'
        description: |
          The format of a successful response.

          - Use `json` to get the response in the JSON format (this is the default value).
          - Use `opensearch-atom` or `opensearch-rss` to get the query results in an OpenSearch format (XML).
          - Use `xlsx` to produce an Excel file containing the query results (binary).

          **Note:**
          > Debug information (see the `debug` parameter) can only appear in a response in the JSON format.

          **Sample value:**
          `xlsx`
        default: 'json'
        example: 'json'
      excerptLength:
        type: "integer"
        format: "int32"
        description: |
          The maximum length of result excerpts (in number of characters).

          The index generates result excerpts based on the keywords which are present in the query. Those excerpts
          include the most relevant sentences, in the order in which they appear in the item, up to the specified
          number of characters.

          **Note:**
          > The maximum length you set using this parameter also applies to retrieved first sentences, if those are
          > included in the results (see the `retrieveFirstSentences` parameter).

          **Sample value:**
          > `250`
        default: 200
        example: 250
      retrieveFirstSentences:
        type: "boolean"
        description: |
          Whether to include the first sentences of textual items in the query results.

          First sentences are typically useful when rendering result items such as emails, since the first
          few sentences of these kinds of items are often more relevant than a contextually generated excerpt (see
          the `excerptLength` parameter).

          **Note:**
          > The maximum length of the retrieved sentences (in number of characters) is determined by the value of
          > the `excerptLength` parameter.
        default: false
        example: true
      fieldsToInclude:
        type: "array"
        items:
          type: "string"
        description: |
          The names of the fields to include with each item in the query results. If specified, no other fields will
          be included.

          **Note:**
          > If you specify both an array of fields to include and an array of fields to exclude (see the
          > `fieldsToExclude` parameter), the `fieldsToExclude` parameter has no effect at all.

          If you do not explicitly specify an array of values for this parameter (or for the `fieldsToExclude`
          parameter), each item in the query results will include all possible fields.

          **Sample value:**
          > ```
          > [
          >   "clickableuri",
          >   "author",
          >   "date",
          >   "filetype",
          >   "language",
          >   "coversationid",
          >   "messageid",
          >   "childid",
          >   "adjustednumberoflikes"
          > ]
          > ```
        example:
          [
            "clickableuri",
            "author",
            "date",
            "filetype",
            "language",
            "conversationid",
            "messageid",
            "childid",
            "adjustednumberoflikes"
          ]
      fieldsToExclude:
        type: "array"
        items:
          type: "string"
        description: |
          The names of the fields to exclude from the query results. All other fields will be included with each
          item in the query result.

          **Note:**
          > If you specify both an array of fields to include (see the `fieldsToInclude` parameter) and an array
          > of fields to exclude, the `fieldsToExclude` parameter has no effect at all.

          If you do not explicitly specify an array of values for this parameter (or for the `fieldsToInclude`
          parameter), each item in the query results will include all possible fields.

          **Sample value:**
          > ```
          > [
          >   "documenttype",
          >   "size",
          >   "source"
          > ]
          > ```
        example: []
      groupBy:
        type: "array"
        items:
          $ref: "#/definitions/RestGroupBy"
        description: |
          The Group By operations to perform on the query results, typically to extract facets.
      sortCriteria:
        type: "string"
        description: |
          The sort criterion (or criteria) to use when sorting the query results.

          The possible values are:
          - `Relevancy`: use configured ranking weights as well as any specified ranking expressions to sort the
          results.
          - `DateAscending`/`DateDescending`: use the `@date` field to sort the results. This field typically
          contains the last modification date of an item in the index
          - `qre`: sort using only the weights applied through ranking expressions. This is similar to `Relevancy`,
          except that automatic weights based on keyword proximity, etc., are not computed.
          - `nosort`: do not sort the results. The index will return the results in an essentially random order.
          - `@[field] ascending`/`@[field] descending`: sort using the value of a custom field (replace `[field]` by
          the actual field name).

          You can specify multiple sort criteria by separating each criterion with a comma. However, this only works
          when combining zero or one date sort criterion with zero or more field sort criteria.

          **Sample values:**
          > - `DateAscending`
          > - `@author ascending`
          > - `DateDescending,@views descending,@likes descending`
        default: "Relevancy"
        example: "DateDescending"
      rankingFunctions:
        type: "array"
        items:
          $ref: "#/definitions/RestRankingFunction"
        description: |
          The array of [ranking functions](https://developers.coveo.com/x/noA9Ag#RankingFunction) to execute on each
          query result item.

          The result of a ranking function is added to the result score, which can affect sorting (see the `Relevancy`
          and `qre` values of the `sortCriteria` parameter).
      queryFunctions:
        type: "array"
        items:
          $ref: "#/definitions/RestQueryFunction"
        description: |
          The array of [query functions](https://developers.coveo.com/x/noA9Ag#QueryFunction) to execute on each
          query result item.

          The result of a query function is stored in a temporary, dynamic field created at query time.
      firstResult:
        type: "integer"
        format: "int32"
        description: |
          The 0-based index position of the first result to return.

          Along with the `numberOfResults` parameter, this allows you to retrieve a specific "page" of results.

          **Sample value:**
          > `0`
        minimum: 0
        default: 0
        example: 0
      numberOfResults:
        type: "integer"
        format: "int32"
        description: |
          The number of results to return.

          Along with the `firstResult` parameter, this allows you to retrieve a specific "page" of results.

          **Note:**
          > The maximum `numberOfResults` value depends on the index settings of your Coveo Cloud V2 organization. By
          > default, a Coveo Cloud V2 index can return a maximum of 1000 items per query.

          **Sample value:**
          > `5`
        required: false
        minimum: 0
        default: 10
        example: 5
      enableDuplicateFiltering:
        type: "boolean"
        description: |
          Whether to filter out duplicates, so that items resembling one another only appear once in the query
          results.

          **Note:**
          > Enabling this feature can make the total result count less precise, since only results up to those being
          > retrieved (see the `firstResult` and `numberOfResults` parameters) are submitted to duplicate
          > filtering.
        default: false
        example: true
      filterField:
        type: "string"
        description: |
          The name of the field to use to group items when folding query results into logical parent-child
          relationships (see Result Folding).

          This should correspond to a field whose value a "parent" item and all of its "children" have in common.

          See also the `parentField`, `childField`, and `filterFieldRange` parameters.

          **Sample value:**
          > `@conversationid`
        example: "@conversationid"
      parentField:
        type: "string"
        description: |
          The name of the field to use to identify the "parent" item when folding query results into logical
          parent-child relationships (see Result Folding).

          This should correspond to a field whose value can uniquely identify the indexable item. Any item whose
          `childField` value is the same as the `parentField` value of a certain item is considered a "child" of that
          item.

          See also the `filterField`, `childField`, and `filterFieldRange` parameters.

          **Sample value:**
          > `@messageid`
        example: "@messageid"
      childField:
        type: "string"
        description: |
          The name of the field to use to identify an item as a "child" when folding query results into logical
           parent-child relationships (see Result Folding).

          Whenever an item is a "child", its `childField` value should be the same as the `parentField` value of its
          "parent" item.

          See also the `filterField`, `parentField`, and `filterFieldRange` parameters.

          **Sample value:**
          > `@childid`
        example: "@childid"
      filterFieldRange:
        type: "integer"
        format: "int32"
        description: |
          The maximum number of results to fold per parent-child relationship (see Folding Results).

          See also the `filterField`, `parentField`, and `childField`.

          **Sample value:**
          > `8`
        default: 5
        minimum: 0
        example: 8
      debug:
        type: "boolean"
        description: |
          Whether to force a successful response to include debug information.

          **Note**
          > - Debug information can only appear in query responses in the JSON format (see the `format` parameter).
        default: false
        example: false
      indexToken:
        type: "string"
        description: |
          The base64 encoded identifier of the index mirror to forward the query to.

          **Note:**
          > Passing an `indexToken` value has no effect when the results of a specific query can be returned from
          > cache (see the `maximumAge` parameter).

          **Sample value:**
          > `ZXhhbXBsZWluZGV4bWlycm9yLS4uLg==`
        example: ""
      searchById:
        type: "boolean"
        description: |
          Whether the `q` value contains the URI hash of a specific item that should be returned.
        default: false
        example: false
      syntax:
        type: "string"
        description: |
          The name of the query syntax to apply when interpreting the basic query expression (see the `q`
          parameter).

          The only value you can specify for this parameter is `SOSL` (to use the
          [Salesforce Object Search Language syntax](https://developer.salesforce.com/docs/atlas.en-us.soql_sosl.meta/soql_sosl/sforce_api_calls_sosl_syntax.htm)).
          You do not need to set `enableQuerySyntax` to `true` to apply SOSL syntax when interpreting the basic
          query expression.

          If you do not specify a value for this parameter and the `enableQuerySyntax` parameter is set to `true`,
          the default
          [Coveo Cloud query syntax](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoCloudQuerySyntax) is
          applied.

          **Sample value:**
          > `SOSL`
        example: ""
      enableCollaborativeRating:
        type: "boolean"
        description: |
          Whether to allow the end user to assign arbitrary 0-5 "star" ratings to each individual query result items.

          You need to contact Coveo support if you want to enable this feature in your Coveo Cloud V2 index.
          Otherwise, setting `enableCollaborativeRating` to `true` has no effect.

          **Tip:**
          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearningCoveoMachineLearning)
          automatic relevance tuning feature provides a much more reliable way to boost query result items based on
          end user interaction.
        default: false
        example: false
      summaryLength:
        type: "integer"
        format: "int32"
        description: |
          The length of the automatically generated item summary.
        minimum: 0
        default: 0
        example: null
      sortField:
        type: "string"
        description: |
          **Deprecated:**
          > This parameter is exposed for backward compatibility reasons.
          > You should rather use the `sortCriteria` parameter along with the `@[field] ascending/@[field] descending` syntax.

          The name of the field to use for sorting.
        example: ""
      enableThesaurus:
        type: "boolean"
        description: |
          **Deprecated:**
          > This parameter is exposed for backward compatibility reasons.
          > You must rather enable the thesaurus through the query pipeline (see the `pipeline` parameter).

          Whether to expand the query with the thesaurus feature of the index.
        default: true
        example: true
      disableQuerySyntax:
        type: "boolean"
        description: |
          **Deprecated:**
          > This parameter is exposed for backward compatibility reasons.
          > Use the `enableQuerySyntax` parameter instead.

          Whether to avoid interpreting special query syntax such as field references (e.g., `@author=="John Doe"`)
          in the basic query expression (see the `q` parameter). See also the `lowercaseOperators` parameter.

          See [Coveo Query Syntax Reference](http://www.coveo.com/go?dest=adminhelp70&lcid=9&context=10005).
        default: false
        example: false
      language:
        type: "string"
        description: |
          **Deprecated:**
          > This parameter is exposed for backward compatibility reasons.
          > Use the `locale` parameter instead.

          The language of the user who is sending the query.

          The Coveo Machine Learning models can use this information to provide contextually relevant output.
          Moreover, this information is accessible with the
          [query pipeline language](https://developers.coveo.com/x/noA9Ag#Glossary-QueryPipelineLanguage) (QPL).
        example: ""
  RestActionsHistory:
    type: "object"
    properties:
      name:
        type: "string"
        enum:
          - "Query"
          - "PageView"
        description: |
          The action history event name.

          **Sample value:**
          > `PageView`
        example: "PageView"
      value:
        type: "string"
        description: |
          The action history value, either a query expression or a page URI, depending on the action history event
          `name`.

          **Sample value:**
          > `http://www.example.com/`
        example: "http://www.example.com/"
      time:
        type: "string"
        format: "date-time"
        description: |
          The time when the action history event was sent from the client.

          **Sample value:**
          > `2017-08-15T17:34:08.398Z`
        example: "2017-08-15T17:34:08.398Z"
      title:
        type: "string"
        description: |
          The title of the page, if the action history event name is `PageView`.

          **Sample value:**
          > `Example Domain`
        example: "Example Domain"
      internalTime:
        type: "integer"
        format: "int32"
        minimum: 0
        description: |
          The time when the action history event was logged in the server.

          **Sample value:**
          > `1502818448398`
        example: 1502818448398
  OutgoingQueryResponse:
    type: "object"
    properties:
      totalCount:
        type: "integer"
        format: "int32"
        minimum: 0
        description: |
          The total number of items matching the query for the current user (security trimming applied).
        example: 250
      totalCountFiltered:
        type: "integer"
        format: "int32"
        minimum: 0
        description: |
          The total number of items matching the query for the current user (security trimming applied) after
          duplicate filtering has been applied to the retrieved results (see the `duplicateFiltering` query
          parameter).
        example: 245
      duration:
        type: "integer"
        format: "int32"
        minimum: 0
        description: |
          The `requestDuration` added to the computing time (in milliseconds) that was required by the REST Search
          API.
        example: 1235
      requestDuration:
        type: "integer"
        format: "int32"
        description: |
          The `indexDuration` added to the the time (in milliseconds) that was required to establish a connection
          between the REST Search API server and the index server.
        example: 1181
      indexDuration:
        type: "integer"
        format: "int32"
        minimum: 0
        description: |
          The time (in milliseconds) that was required by the index to find the query items.
        example: 1175
      searchUid:
        type: "string"
        description: |
          The query [UUID](https://en.wikipedia.org/wiki/Universally_unique_identifier). Each query sent to the Search
          API has its own randomly generated `searchUid`.
        example: "a0e4773c-39c3-423c-90cd-c03a640ecde5"
      pipeline:
        type: "string"
        description: |
          The name of the query pipeline that processed the query (see the `pipeline` query parameter).
        example: "CustomerQueryPipeline"
      apiVersion:
        type: "integer"
        format: "int32"
        description: |
          The version of the REST Search API that sent the query.
        example: 2
      index:
        type: "string"
        description: |
          The identifier of the index mirror against which the query was executed (see the `indexToken` query
          parameter).
        example: "mycoveocloudv2organizationid-cqjd206sta1xb9qyxfhhnsu294-Indexer-2-9rbfxhp1n07cth80ckzeh3zotc"
      indexToken:
        type: "string"
        description: |
          The base64 encoded identifier of the index mirror against which the query was executed (see the `indexToken`
          query parameter).
        example: "bXljb3Zlb2Nsb3VkdjJvcmdhbml6YXRpb25pZC1jcWpkMjA2c3RhMXhiOXF5eGZoaG5zdTI5NC1JbmRleGVyLTItOXJiZnhocDFuMDdjdGg4MGNremVoM3pvdGM="
      triggers:
        type: "array"
        items:
          $ref: "#/definitions/RestTrigger"
        description: |
          The actions to perform by the client based on the Trigger statements defined in the [Coveo Cloud query
          pipeline](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoCloudQueryPipeline) (see the `pipeline` query
          parameter).

          **Note:**
          > A Trigger statements must have a condition. Otherwise, the Search API ignores it and does not include it
          > in the `triggers` array of the query response.
      termsToHighlight:
        type: "object"
        description: |
          The terms to highlight in each query result item. Includes all basic query expression keywords, as well as
          any word stemmed from a basic query expression keyword (see the `q` query parameter), unless this keyword
          was preceded by the no stemming
          [Coveo Cloud query syntax](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoCloudQuerySyntax) operator
          (`+`).
        example:
          {
            "coveo": [],
            "cloud": [
              "clouds"
            ],
            "v2": [],
            "platform": [
              "platforms"
            ]
          }
      phrasesToHighlight:
        type: "object"
        description: |
          The phrases to highlight in each query result item. This propery is populated when the basic query
          expression (see the `q` query parameter) contains one or several exact phrase match requests (terms between
          double quote characters)
        example:
          {
            "cloud v2": {
              "cloud": [],
              "v2": []
            }
          }
      queryCorrections:
        type: "array"
        items:
          $ref: "#/definitions/RestQueryCorrection"
        description: |
          The query corrections suggested by the index, if the `enableDidYouMean` query parameter was set to `true`.
        example: []
      groupByResults:
        type: "array"
        items:
          $ref: "#/definitions/RestGroupByResult"
        description: |
          The Group By results returned by the query. These results are included in the order they were requested
          in the `groupBy` query parameter.
      results:
        type: "array"
        items:
          $ref: "#/definitions/RestQueryResults"
        description: |
          The items returned for the query.

      refinedKeywords:
        type: "array"
        description: |
          The refined keywords used by the Coveo Machine Learning automatic relevance tuning model.
        example:
          [
            "v2",
            "platform",
            "cloud",
            "coveo"
          ]
  RestTrigger:
    type: "object"
    properties:
      type:
        type: "string"
        enum:
          - "notify"
          - "execute"
          - "query"
          - "redirect"
        description: |
          The type of Coveo Cloud query pipeline **Trigger** statement.
        example: "notify"

      content:
        description: |
          The content of the Coveo Cloud query pipeline **Trigger** statement.

          The `content` type will be a string for any `type` of Trigger except `execute`, in which case, content type
          will be an object with the following properties:

          `name` (string): the name of the function to execute (e.g., `myFunction`).
          `params` (array of anything): the arguments to pass to the function (e.g., `[1, "foo"]`.
        example: "Customer query executed."
  RestQueryCorrection:
    type: "object"
    properties:
      correctedQuery:
        type: "string"
        description: |
          The resulting query expression correction suggestion.
        example: "Coveo Cloud V2 platform"
      wordCorrections:
        type: "array"
        items:
          $ref: "#/definitions/RestWordCorrection"
        description: |
          The word correction suggestions.
  RestWordCorrection:
    type: "object"
    properties:
      offset:
        type: "int"
        format: "int32"
        description: |
          The offset (in number of characters) of the corrected word, from the beginning of the resulting query
          expression correction suggestion.
        example: 15
      length:
        type: "int"
        format: "int32"
        description: |
          The length (in number of characters) of the corrected word.
        example: 8
      originalWord:
        type: "string"
        description: |
          The original, un-corrected word.
        example: "plattfomr"
      correctedWord:
        type: "string"
        description: |
          The suggested word correction.
        example: "platform"
  RestQueryResults:
    type: "object"
    properties:
      title:
        type: "string"
        description: |
          The item title.
        example: "Differences between Coveo Cloud V2 and V1"
      uri:
        type: "string"
        description: |
          The item URI.

          **Tip:**
          > Avoid using the `uri` value to create hyperlinks to the item. Use the `ClickUri` value instead.
        example: "https://example.com/Root:0/topic:898/post:2"
      printableUri:
        type: "string"
        description: |
          The human readable item URI.

          **Tip:**
          > Avoid using the `printableUri` value to create hyperlinks to the item. Use the `ClickUri` value instead.
        example: "https://example.com/topic:898/post:2"
      clickUri:
        type: "string"
        description: |
          The hyperlinkable item URI.

          **Tip:**
          > Use the `clickUri` value when you want to create hyperlinks to the item, rather than the `uri` or
          > `printableUri` value.

          **Note:**
          > The `clickUri` value is not necessarily unique for each item.
        example: "https://example.com/t/1/898/2"
      uniqueId:
        type: "string"
        description: |
          The item unique identifier. You should consider the `uniqueId` value as an opaque string.
        example: "84.72597$https://example.com/Root:0/Topic:898/Post:2"
      excerpt:
        type: "string"
        description: |
          The contextual excerpt generated for the item (see the `excerptLength` query parameter).
        example: "... the new Coveo Cloud V2 and Coveo Cloud V1 ... the main differences between the two Coveo Cloud versions ..."
      firstSentences:
        type: "string"
        description: |
          The first sentences retrieved from the item (see the `retrieveFirstSentences` query parameter).
        example: "Hello, I know Coveo currently hosts organizations in two independent cloud platforms, the new Coveo Cloud V2 and Coveo Cloud V1, the original Coveo offering in the cloud. I would like to learn the main differences between the two Coveo Cloud versions ..."
      summary:
        type: "string"
        description: |
          The item summary (see the `summaryLength` query parameter).
        example: ""
      flags:
        type: "string"
        description: |
          The flags that are set on the item. Distinct values are separated by semicolons.
        example: "HasHtmlVersion;HasMobileHtmlVersion"
      hasHtmlVersion:
        type: "boolean"
        description: |
          Whether the index contains an HTML version of this item.
        example: true
      hasMobileHtmlVersion:
        type: "boolean"
        description: |
          Whether the index contains a mobile HTML version of this item.
        example: true
      score:
        type: "integer"
        format: "int32"
        description: |
          The total ranking score computed for the item (see the `sortCriteria` and `rankingFunctions` query
          parameters).
        example: 1626
      percentScore:
        type: "float"
        minimum: 0
        description: |
          The item ranking score expressed as a percentage (see the `sortCriteria` and `rankingFunctions` query
          parameters).
        example: 90.73539
      rankingInfo:
        type: "string"
        description: |
          The raw debug information generated by the index to detail how the item was ranked. This property is `null`
          unless the `debug` query parameter is set to `true`.

          **Sample value:**
          > `Document weights:↵Title: 0; Quality: 180; Date: 596; Adjacency: 0; Source: 500; Custom: 350; Collaborative rating: 0; QRE: 0; Ranking functions: 0; ↵↵Total weight: 1626`
        example: "Document weights:↵Title: 0; Quality: 180; Date: 596; Adjacency: 0; Source: 500; Custom: 350; Collaborative rating: 0; QRE: 0; Ranking functions: 0; ↵↵Total weight: 1626"
      rating:
        type: "integer"
        format: "int32"
        minimum: 0
        description: |
          The item rating (see the `enableCollaborativeRating` query parameter).

          **Note:**
          > Unless collaborative rating is enabled for your index, the value of this property is always `3`.
        example: 3
      isTopResult:
        type: "boolean"
        description: |
          **Deprecated:**
          > This property is always `false` when the query is sent against a Coveo Cloud V2 organization index.
          > *Top Results* have been replaced by *Featured Results*, which you can configure through the
          > [Coveo Cloud query pipeline](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoCloudQueryPipeline).

          Whether the item was included in the results because it is a Top Result in the index configuration.
        example: false
      isRecommendation:
        type: "boolean"
        description: |
          Whether the item score was boosted as a Coveo Machine Learning recommendation.
        example: false
      titleHighlights:
        type: "array"
        items:
          $ref: "#/definitions/RestHighlight"
        description: |
          The lenght and offset of each word to highlight in the item `title` string.
      firstSentencesHighlights:
        type: "array"
        items:
          $ref: "#/definitions/RestHighlight"
        description: |
          The length and offset of each word to highlight in the item `firstSentences` string.
      excerptHighlights:
        type: "array"
        items:
          $ref: "#/definitions/RestHighlight"
        description: |
          The length and offset of each word to highlight in the item `excerpt` string.
      printableUriHighlights:
        type: "array"
        items:
          $ref: "#/definitions/RestHighlight"
        description: |
          The length and offset of each word to highlight in the item `printableUri` string.
      summaryHighlights:
        type: "array"
        items:
          $ref: "#/definitions/RestHighlight"
        description: |
          The length and offset of each word to highlight in the item `summary` string.
      parentResult:
        type: "object"
        description: |
          A reference to the item's parent item if result folding was applied (see the `filterField` query parameter).
      childResults:
        type: "array"
        items:
          type: "object"
        description: |
          An array of references to the item's child items if result folding was applied (see the `filterField` query
          parameter).
      totalNumberOfChildResults:
        type: "integer"
        format: "int32"
        minimum: 0
        description: |
          The item's total number of child items available in the index if result folding is enabled (see the
           `filterField` query parameter).
      raw:
        type: "object"
        description: |
          The values of the fields which were retrieved for the item (see the `fieldsToInclude` and `fieldsToExclude`
          query parameters).
          Values of fields for the result.
        example:
          {
            "clickableuri": "https://example.com/t/1/898/2",
            "author": "Anonymous",
            "date": 1502796809427,
            "filetype": "forumpost",
            "language": [
              "English"
            ],
            "conversationid": 898,
            "messageid": 2,
            "childid": 2,
            "adjustednumberoflikes": 46
          }
  RestHighlight:
    type: "object"
    properties:
      length:
        type: "integer"
        format: "int32"
        minimum: 0
        description: |
          The length (in number of characters) of the word to highlight.
        example: 5
      offset:
        type: "integer"
        format: "int32"
        minimum: 0
        description: |
          The 0-based index position of the first character of the word to highlight in the string.
        example: 15
securityDefinitions: {}
