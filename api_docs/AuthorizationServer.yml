  basePath: "/"
  securityDefinitions: 
    oauth2: 
      flow: "implicit"
      type: "oauth2"
      authorizationUrl: "https://platform.cloud.coveo.com/oauth/authorize"
      scopes: 
        full: "Required"
  host: "platform.cloud.coveo.com:443"
  definitions: 
    SamlIdentityProviderModel: 
      type: "object"
      properties: 
        displayName: 
          type: "string"
        organizationId: 
          type: "string"
        postBindingEndpoint: 
          type: "string"
        x509Certificate: 
          type: "string"
        entityId: 
          type: "string"
        id: 
          type: "string"
    UserModel: 
      type: "object"
      properties: 
        username: 
          type: "string"
        displayName: 
          type: "string"
        realms: 
          items: 
            $ref: "#/definitions/UserRealmModel"
          type: "array"
        socialUser: 
          type: "boolean"
        enabled: 
          type: "boolean"
        additionalInformation: 
          additionalProperties: 
            type: "string"
          type: "object"
        emailAliases: 
          items: 
            type: "string"
          type: "array"
        samlIdentityProviderId: 
          type: "string"
        lastLogin: 
          type: "integer"
          format: "int64"
        provider: 
          enum: 
            - "SALESFORCE"
            - "SALESFORCE_SANDBOX"
            - "GOOGLE"
            - "OFFICE365"
            - "SAML"
            - "OTHER"
          type: "string"
        locked: 
          type: "boolean"
        providerUsername: 
          type: "string"
        expired: 
          type: "boolean"
        email: 
          type: "string"
        credentialsExpired: 
          type: "boolean"
    RealmModel: 
      type: "object"
      properties: 
        displayName: 
          type: "string"
        id: 
          type: "string"
        provider: 
          enum: 
            - "SALESFORCE"
            - "SALESFORCE_SANDBOX"
            - "GOOGLE"
            - "OFFICE365"
            - "SAML"
            - "OTHER"
          type: "string"
    UserRealmModel: 
      type: "object"
      properties: 
        member: 
          type: "boolean"
        realm: 
          $ref: "#/definitions/RealmModel"
  swagger: "2.0"

